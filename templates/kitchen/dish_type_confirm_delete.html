{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Dish Type</h2>
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'kitchen:dish_type-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
