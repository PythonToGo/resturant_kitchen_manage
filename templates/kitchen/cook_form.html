{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Edit Cook{% else %}Create Cook{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'kitchen:cook-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
