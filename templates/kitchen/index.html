{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Welcome to the Kitchen Dashboard</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Total Cooks</h5>
                    <h2>{{ context.0.num_cooks }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Total Dishes</h5>
                    <h2>{{ context.0.num_dishes }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Total Dish Types</h5>
                    <h2>{{ context.0.num_dish_types.count }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
