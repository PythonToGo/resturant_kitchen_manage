{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card shadow border-0">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="text-gradient text-primary">Dish Types</h2>
                        <a href="{% url 'kitchen:dish_type-create' %}" class="btn btn-success">
                            <i class="fas fa-plus"></i> Add Dish Type
                        </a>
                    </div>

                    <!-- 테이블 -->
                    <div class="table-responsive mt-3">
                        <table class="table align-items-center mb-4">
                            <thead class="bg-gradient-primary text-white">
                                <tr>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for dish_type in dish_type_list %}
                                <tr>
                                    <td>{{ dish_type.name }}</td>
                                    <td>
                                        <a href="{% url 'kitchen:dish_type-update' dish_type.pk %}" 
                                           class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <a href="{% url 'kitchen:dish_type-delete' dish_type.pk %}" 
                                           class="btn btn-danger btn-sm">
                                            <i class="fas fa-trash"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="2" class="text-center text-muted">No dish types found.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>

                    {% include "includes/pagination.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
